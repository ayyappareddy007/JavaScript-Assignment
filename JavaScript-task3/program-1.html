<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest</title>
        <script>
            function simpleInterest(p, r, t){
                var si
                si = (p * r * t)/100
                document.write(si+"<br>")
            }
        </script>
    </head>
    <body>
        <script>
            //Functional programming using internal js
            simpleInterest(1000, 10, 3)
            simpleInterest(15000, 5, 2)
            simpleInterest(100000, 10, 5)
            simpleInterest(20000, 7, 6)
        </script>
    </body>
</html>
