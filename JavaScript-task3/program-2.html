<!DOCTYPE html>
<html>
    <head>
        <title>Area of Circle</title>
        <script>
            function area(r){
                var pi, area
                pi = 3.14
                area = pi * r * r
                document.write(area + "<br>")
            }
        </script>
    </head>
    <body>
        <script>
            //Functional programming using internal js
            area(5)
            area(15)
            area(10)
            area(3)
        </script>
    </body>
</html>
