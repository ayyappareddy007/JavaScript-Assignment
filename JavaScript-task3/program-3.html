<!DOCTYPE html>
<html>
    <head>
        <title>Cube of a number</title>
        <script>
            function cubeOfNumber(n){
                var cube
                cube = n * n * n
                document.write(cube + "<br>")
            }
        </script>
    </head>
    <body>
        <script>
            //Functional programming using internal js
            cubeOfNumber(10)
            cubeOfNumber(8)
            cubeOfNumber(15)
            cubeOfNumber(7)
        </script>
    </body>
</html>
