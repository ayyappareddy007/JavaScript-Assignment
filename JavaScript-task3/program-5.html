<!DOCTYPE html>
<html>
    <head>
        <title>(a + b) ^ 2</title>
        <script>
            function square(n1, n2){
                var result
                result = (n1 * n1) + (n2 * n2) + (2 * n1 * n2)
                document.write(result + "<br>")
            }
        </script>
    </head>
    <body>
        <script>
            //Functional programming using internal js
            square(5, 8)
            square(6, 12)
            square(9, 8)
            square(4, 11)
        </script>
    </body>
</html>
