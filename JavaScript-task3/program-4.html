<!DOCTYPE html>
<html>
    <head>
        <title>Average of the numbers</title>
        <script>
            function average(n1, n2, n3){
                var avg
                avg = (n1 + n2 + n3)/3
                document.write(avg + "<br>")
            }
        </script>
    </head>
    <body>
        <script>
            //Functional programming using internal js
            average(10, 20, 30)
            average(15, 20, 30)
            average(12, 25, 30)
            average(10, 18, 26)
        </script>
    </body>
</html>
