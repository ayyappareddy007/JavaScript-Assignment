<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest</title>
    </head>
    <body>
        <script>
            //non-functional programming
            var p, r, t, si
            p = 1000
            r = 10
            t = 3
            si = (p * r * t)/100
            document.write(si+"<br>")
            p = 15000
            r = 5
            t = 6
            si = (p * r * t)/100
            document.write(si+"<br>")
            p = 10000
            r = 7
            t = 9
            si = (p * r * t)/100
            document.write(si+"<br>")
            p = 100000
            r = 3
            t = 5
            si = (p * r * t)/100
            document.write(si+"<br>")
        </script>
    </body>
</html>
