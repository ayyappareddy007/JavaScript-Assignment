<!DOCTYPE html>
<html>
    <head>
        <title>Average of the numbers</title>
    </head>
    <body>
        <script>
            //non-functional programming
            var n1, n2, n3, average
            n1 = 10 
            n2 = 20
            n3 = 30
            average = (n1 + n2 + n3)/3
            document.write(average + "<br>")
            n1 = 15 
            n2 = 20
            n3 = 30
            average = (n1 + n2 + n3)/3
            document.write(average + "<br>")
            n1 = 12 
            n2 = 25
            n3 = 30
            average = (n1 + n2 + n3)/3
            document.write(average + "<br>")
            n1 = 10 
            n2 = 18
            n3 = 26
            average = (n1 + n2 + n3)/3
            document.write(average + "<br>")
        </script>
    </body>
</html>
