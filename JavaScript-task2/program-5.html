<!DOCTYPE html>
<html>
    <head>
        <title>(a + b) ^ 2</title>
    </head>
    <body>
        <script>
            //non-functional programming
            var n1, n2, result
            n1 = 5
            n2 = 8
            result = (n1 * n1) + (n2 * n2) + (2 * n1 * n2)
            document.write(result + "<br>")
            n1 = 6
            n2 = 12
            result = (n1 * n1) + (n2 * n2) + (2 * n1 * n2)
            document.write(result + "<br>")
            n1 = 9
            n2 = 8
            result = (n1 * n1) + (n2 * n2) + (2 * n1 * n2)
            document.write(result + "<br>")
            n1 = 4
            n2 = 11
            result = (n1 * n1) + (n2 * n2) + (2 * n1 * n2)
            document.write(result + "<br>")
        </script>
    </body>
</html>
