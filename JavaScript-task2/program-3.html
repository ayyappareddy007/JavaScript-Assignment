<!DOCTYPE html>
<html>
    <head>
        <title>Cube of a number</title>
    </head>
    <body>
        <script>
            //non-functional programming
            var n, cube 
            n = 10
            cube = n * n * n
            document.write(cube + "<br>")
            n = 8
            cube = n * n * n
            document.write(cube + "<br>")
            n = 15
            cube = n * n * n
            document.write(cube + "<br>")
            n = 7
            cube = n * n * n
            document.write(cube + "<br>")
        </script>
    </body>
</html>
