<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest</title>
    </head>
    <body>
        <script>
            var p, r, t, si
            p = eval(prompt('enter princple amount',''))
            r = eval(prompt('enter rate of interest per annum',''))
            t = eval(prompt('enter time period (in years)',''))
            si = (p * r * t)/100
            document.write(si)
        </script>
    </body>
</html>
