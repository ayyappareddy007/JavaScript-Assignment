<!DOCTYPE html>
<html>
    <head>
        <title>Area of Circle</title>
    </head>
    <body>
        <script>
            var pi, r, area
            pi = 3.14
            r = eval(prompt('enter radius of the circle',''))
            area = pi * r * r
            document.write(area)
        </script>
    </body>
</html>
