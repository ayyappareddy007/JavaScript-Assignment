<!DOCTYPE html>
<html>
    <head>
        <title>Square of the sum of the number</title>
    </head>
    <body>
        <script>
            var n1, n2, result
            n1 = eval(prompt('enter a number',''))
            n2 = eval(prompt('enter another number',''))
            result = (n1 + n2) * (n1 + n2)
            document.write(result)
        </script>
    </body>
</html>
