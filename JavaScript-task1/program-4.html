<!DOCTYPE html>
<html>
    <head>
        <title>Average of the numbers</title>
    </head>
    <body>
        <script>
            var n1, n2, n3, average
            n1 = eval(prompt('enter n1 value','')) 
            n2 = eval(prompt('enter n2 value',''))
            n3 = eval(prompt('enter n3 value',''))
            average = (n1 + n2 + n3)/3
            document.write(average)
        </script>
    </body>
</html>
