<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest</title>
        <link rel="stylesheet" href="SimpleInterest.css">
        <script src="SimpleInterest.js"></script>
    </head>
    <body>
        <table align="center">
            <caption>To Calculate Simple Interest</caption>
            <tr>
                <td>
                    <label for="n1">Enter Principal amount</label>
                </td>
                <td>
                    <input type="number" id="n1">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="n2">Enter Rate of interest</label>
                </td>
                <td>
                    <input type="number" id="n2">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="n3">Enter time period(in years)</label>
                </td>
                <td>
                    <input type="number" id="n3">
                </td>
            </tr>
            <tr>
                <td align="center">
                    <button onclick="simpleInterest()" id="b1">SimpleInterest</button>
                </td>
                <td align="center">
                    <button onclick="eraseData()" id="b2">Clear</button>
                </td>
            </tr>
        </table>
    </body>
</html>
